<mat-toolbar color="primary" class="navbar">
  <span class="navbar-brand">
    <img
      routerLink="/home"
      class="logo"
      src="/images/logo.webp"
      alt="App Logo"
      class="logo g-logo"
      routerLink="/home"
    />
    <span class="app-title">GameMatch</span>
  </span>

  <button
    mat-icon-button
    class="menu-button"
    aria-label="Menu"
    (click)="toggleMenu()"
    *ngIf="isSmallScreen"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <span class="nav-links" *ngIf="!isSmallScreen || isMenuOpen">
    <button mat-button routerLink="/auth/login" *ngIf="!(isLoggedIn$ | async)">
      <mat-icon>login</mat-icon> Login
    </button>
    <button
      mat-button
      routerLink="/auth/register"
      *ngIf="!(isLoggedIn$ | async)"
    >
      <mat-icon>person_add</mat-icon> Register
    </button>
    <button mat-button routerLink="/games" *ngIf="isLoggedIn$ | async">
      <mat-icon>videogame_asset</mat-icon> Games
    </button>
    <button mat-button routerLink="/favorites" *ngIf="isLoggedIn$ | async">
      <mat-icon>videogame_asset</mat-icon> Matches
    </button>
    <button mat-button *ngIf="isLoggedIn$ | async" (click)="profileAppear()">
      <mat-icon>account_circle</mat-icon> Profile
    </button>
    <button mat-button (click)="logout()" *ngIf="isLoggedIn$ | async">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </span>
</mat-toolbar>

<!-- Menu a tendina per schermi piccoli -->
<div class="dropdown-menu" *ngIf="isSmallScreen && isMenuOpen">
  <button mat-button routerLink="/auth/login" *ngIf="!(isLoggedIn$ | async)">
    <mat-icon>login</mat-icon> Login
  </button>
  <button mat-button routerLink="/auth/register" *ngIf="!(isLoggedIn$ | async)">
    <mat-icon>person_add</mat-icon> Register
  </button>
  <button mat-button routerLink="/games" *ngIf="isLoggedIn$ | async">
    <mat-icon>videogame_asset</mat-icon> Games
  </button>
  <button mat-button *ngIf="isLoggedIn$ | async" (click)="profileAppear()">
    <mat-icon>account_circle</mat-icon> Profile
  </button>
  <button mat-button (click)="logout()" *ngIf="isLoggedIn$ | async">
    <mat-icon>logout</mat-icon> Logout
  </button>
</div>

<app-profile [profileOn]="profileOn"></app-profile>
