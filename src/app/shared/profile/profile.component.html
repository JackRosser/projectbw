<section id="profile" class="container-fluid">
  <div class="row p-md-5">
    <div class="col-12 d-flex justify-content-center">
      <div class="position-relative">
        <img src="/images/avatartest.webp" alt="avatar" class="profileavatar" />
        <i class="bi bi-pencil edit"></i>
      </div>
    </div>
    <div class="col-12 text-center mt-5">
      <p>
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="toggleFavorite()"
          [attr.aria-expanded]="!isFavoriteCollapsed"
          aria-controls="collapseFavorite"
        >
          Lista preferiti
        </button>
        <button
          type="button"
          class="btn btn-outline-primary ms-2"
          (click)="toggleChat()"
          [attr.aria-expanded]="!isChatCollapsed"
          aria-controls="collapseChat"
        >
          Chat
        </button>
      </p>

      <!-- Pannello Lista Preferiti -->
      <div
        #collapseFavorite="ngbCollapse"
        [(ngbCollapse)]="isFavoriteCollapsed"
      >
        <div class="card">
          <div class="card-body">Giochi preferiti</div>
        </div>
      </div>

      <!-- Pannello Chat -->
      <div
        #collapseChat="ngbCollapse"
        [(ngbCollapse)]="isChatCollapsed"
        class="mt-3"
      >
        <div class="card">
          <div class="card-body">Chat</div>
        </div>
      </div>
    </div>
  </div>
</section>
