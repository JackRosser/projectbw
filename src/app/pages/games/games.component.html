<section class="container-fluid games overflow-auto">
  <!-- Barra di ricerca -->
  <div class="row justify-content-center py-3">
    <div class="col-10 col-md-6">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (input)="filterGames()"
        class="form-control text-center"
        placeholder="Cerca un gioco..."
      />
    </div>
  </div>

  <!-- Lista dei giochi filtrati -->
  <ul
    *ngIf="filteredGamesList.length > 0"
    class="row list-unstyled px-2 py-3 px-lg-5"
  >
    <li
      *ngFor="let game of filteredGamesList"
      class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4"
    >
      <div class="card game">
        <img
          [src]="game.cover"
          class="card-img-top"
          [alt]="game.title + ' image'"
        />
        <div class="card-body">
          <h5 class="card-title">{{ game.title }}</h5>
          <p class="card-text">{{ game.genere }}</p>
        </div>
      </div>
    </li>
  </ul>
</section>
