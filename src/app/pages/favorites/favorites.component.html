<section *ngIf="favorites.length > 0" class="favorites">
  <div class="cont position-relative">
    <p class="display-2 textmoving">Testo</p>
    <div class="box">
      <div class="img">
        <div
          *ngFor="let user of favorites; let i = index"
          class="imgBx"
          [style.--i]="i + 1"
        >
          <img [src]="user.user.avatar" [alt]="user.user.nickname + ' img'" />
        </div>
      </div>
    </div>
  </div>
</section>
