<section class="favorites position-relative">
  <ng-container *ngIf="favorites.length > 0">
    <p class="nick">{{ nomePreferito }}</p>
    <div class="cont">
      <div class="box">
        <div class="img">
          <div
            *ngFor="let user of favorites; let i = index"
            class="imgBx"
            [style.--i]="i + 1"
            (mouseover)="changeNameOver(user.user.nickname)"
          >
            <img [src]="user.user.avatar" [alt]="user.user.nickname + ' img'" />
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</section>
